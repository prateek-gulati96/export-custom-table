<div class="container">
  <div class="col-sm-4" style="text-align: center;">
  <h1>which fields do you want to see</h1>
  
<div *ngFor="let i of allArray">
  <div >
    <mat-checkbox (change)="OnChange($event,i)">{{i}}</mat-checkbox>
  </div>
</div>
<div class="row">
  <input type="submit" (click)="clicksubmit()">
  <span>{{customArray}}</span>
</div>
<div class="export-container">
	<button mat-raised-button color="primary" (click)="exportTable()">Export</button>
</div>
</div>

</div>

<div *ngIf="showtable" style="align-content: center;">
  <table id="ExampleTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
